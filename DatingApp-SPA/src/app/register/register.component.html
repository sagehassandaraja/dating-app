<form #registerForm="ngForm" (ngSubmit)="registerForm">
    <h2 class="text-center text-primary">Sign Up</h2>
  
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" name="username" required placeholder="Username" [(ngModel)]="model.username">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success" (click)="register()" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
