<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img src="{{_user.photoUrl}}" alt="{{_user.knownAs}}" 
                class="card-img-top img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong> Location:</strong>
                        <p>{{_user.city}}, {{_user.country}}</p>
                    </div>
                    <div>
                        <strong> Age:</strong>
                        <p>{{_user.age}}</p>
                    </div>
                    <div>
                        <strong> Last Active:</strong>
                        <p>{{_user.lastActive}}</p>
                    </div>
                    <div>
                        <strong> Member since:</strong>
                        <p>{{_user.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100">Like </button>
                        <button class="btn btn-success w-100">message </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="About {{_user.knownAs}}">
                        <h4>Description</h4>
                        <p>{{_user.introduction}}</p>
                        <h4>Looking For</h4>
                        <p>{{_user.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h4>Interests</h4>
                        <p>{{_user.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                    </tab>
                    <tab heading="Messages">
                        <p>messages will go here</p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
