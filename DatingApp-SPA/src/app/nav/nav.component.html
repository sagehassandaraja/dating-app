<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">

    <a class="navbar-brand" href="#">Dating App</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a dropdownToggle (click)="false" style="cursor: pointer;" class="dropdown-toggle text-light" id="dropdownMenuLink"> Welcome
        {{_authService.decodedToken?.unique_name | titlecase}}</a>

      <div *dropdownMenu class="dropdown-menu mt-3">
        <a href="" class="dropdown-item"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a  class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" required name="username" placeholder="Username"
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" required name="password" placeholder="Password"
        [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
